<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Quicksand:wght@500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="quantumStyles.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="nav-bar">
      <img
        src="https://as1.ftcdn.net/v2/jpg/02/25/39/64/1000_F_225396426_HXSAbBC9tsc4mpbV2lGYUXbHv8J1QWkY.jpg"
        alt="logo"
      />
      <span class="company-name">Quantum</span>
    </nav>

    <form action="" id="login_form">
      <h2>Log in with Quantum</h2>

      <div class="radio-btns">
        <input type="radio" name="radio-button" />
        <label for="district" id="district">District</label>
        <input type="radio" name="radio-button" class="independent-school" />
        <label for="independent-school" id="independent-school">Independent School</label>
      </div>

      <label for="state" class="label-state">State*</label>
      <select name="states" id="states">
        <!-- <option value="alabama">Alabama</option>
        <option value="alaska">Alaska</option>
        <option value="texas">Texas</option>
        <option value="washington">Washington</option> -->
      </select>

      <label for="district" class="label-district">District*</label>
      <select name="districts" id="districts">
        <!-- <option value="alabama school district">Alabama School District</option>
        <option value="alaska school district">Alaska School District</option>
        <option value="texas school district">Texas School District</option> -->
      </select>

      <input type="text" class="username" placeholder="Username/Email ID*" />
      <a href="#" id="forgot-username">FORGOT USERNAME?</a>
      <input type="password" class="password" placeholder="Password*" />
      <a href="#" id="forgot-pass">FORGOT PASSWORD?</a>

      <div class="wrapper">
        <input type="checkbox" class="checkbox" />
        <label for="remember me" class="remember-me">Remember Me</label>
      </div>

      <button class="form-btn">LOG IN</button>
    </form>

    <div class="info">
      <p class="about">About</p>
      <p class="dash">|</p>
      <p class="contact">Contact Us</p>
    </div>

    <footer>
      <img
        src="https://as1.ftcdn.net/v2/jpg/02/25/39/64/1000_F_225396426_HXSAbBC9tsc4mpbV2lGYUXbHv8J1QWkY.jpg"
        alt="logo"
      />

      <span class="company-name">Quantum</span>
      <span class="dash">|</span>
      <p class="copyright">
        Copyright &copy; 2020-2021
        <span class="span">Zeus Systems Pvt. Ltd.</span>
      </p>
      <p class="rights">All rights reserved.</p>
    </footer>
  </body>
</html>
